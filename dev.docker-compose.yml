version: "3.9"

# This docker compose starts the Daicare application in development mode.

services:
  client:
    image: node:24-alpine
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm dev:client"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - server
    expose:
      - 3000

  server:
    image: node:24-alpine
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm dev:server"
    ports:
      - "3001:3001"
    volumes:
      - .:/app
    expose:
      - 3001
